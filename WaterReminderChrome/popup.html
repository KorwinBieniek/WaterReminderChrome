<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      margin: 0;
      height: 600px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    .bottle-container {
      position: relative;
      width: 120px;
      height: 350px;
      margin: 20px 0;
      flex-shrink: 0;
    }

    .bottle {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      border: 3px solid #0077cc;
      border-radius: 10px 10px 30px 30px;
      overflow: hidden;
    }

    .water {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: linear-gradient(180deg, #4facfe 0%, #00f2fe 100%);
      transition: height 0.5s ease-in-out;
    }

    .timer {
      font-size: 24px;
      font-weight: bold;
      color: #0077cc;
      margin: 15px 0;
    }

    .settings {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      margin-top: auto;
      flex-shrink: 0;
    }

    .input-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    input[type="number"] {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 100px;
    }

    input[type="number"].precise {
      width: 120px;
    }

    button {
      background: #0077cc;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      margin-bottom: 5px;
      width: 100%;
    }

    button:hover {
      background: #005fa3;
    }

    .stats {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
    }

    .progress-text {
      text-align: center;
      color: #444;
      margin: 10px 0;
      flex-shrink: 0;
    }

    .input-group label {
      display: inline-block;
      width: 120px;
    }

    .reset-button {
      margin-top: 10px;
      background: #dc3545;
      width: 100%;
    }

    .reset-button:hover {
      background: #bb2d3b;
    }

    .pause-button {
      background: #ffc107;
      margin-top: 10px;
    }

    .pause-button:hover {
      background: #e0a800;
    }

    .pause-button.resumed {
      background: #28a745;
    }

    .pause-button.resumed:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="timer" id="timer">00:00</div>
    
    <div class="bottle-container">
      <div class="bottle">
        <div class="water" id="water-level"></div>
      </div>
    </div>

    <div class="progress-text">
      <span id="waterCount">0</span> / 20 szklanek
      (<span id="literCount">0</span> / 5L)
    </div>

    <div class="settings">
      <div class="input-group">
        <label>Interwa≈Ç (minuty):</label>
        <input type="number" id="interval" min="0.1" step="0.1" value="30" class="precise">
      </div>
      <button id="save">Zapisz ustawienia</button>
      <button id="pauseResume" class="pause-button">Wstrzymaj przypomnienia</button>
      <button id="reset" class="reset-button">Resetuj licznik</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
